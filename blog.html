  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const counters = document.querySelectorAll('[data-target]');
      const speed = 200; // Adjust the speed as necessary

      const countUp = (element) => {
        const target = +element.getAttribute('data-target');
        const updateCount = () => {
          const current = +element.innerText;
          const increment = target / speed;
          if (current < target) {
            element.innerText = Math.ceil(current + increment);
            setTimeout(updateCount, 30);
          } else {
            element.innerText = target;
          }
        };
        updateCount();
      };

      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const counter = entry.target;
            countUp(counter);
            observer.unobserve(counter);
          }
        });
      }, {
        threshold: 1.0
      });

      counters.forEach(counter => {
        observer.observe(counter);
      });
    });
    const images = document.querySelectorAll('.carousel');
    let currentImageIndex = 0;

    function showImage(index) {
      images.forEach(img => img.classList.remove('opacity-80'));
      images[index].classList.add('opacity-80');
    }

    function changeImage(direction) {
      if (direction === 'next') {
        currentImageIndex = (currentImageIndex + 1) % images.length;
      } else if (direction === 'prev') {
        currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      }
      showImage(currentImageIndex);
    }

    setInterval(() => changeImage('next'), 2000); // Change image every 5 seconds



  </script>
